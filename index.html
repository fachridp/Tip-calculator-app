<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="spillter logo">
  </header>
  <main>
    <section class="splitter__container__grid">
      <div class="splitter__left__flex">
        <div class="input__bill">
          <label for="bill">Bill</label>
          <input type="text" id="bill" class="input__class" placeholder="0" />
          <img src="./images/icon-dollar.svg" alt="dollar icon">
        </div>
        <div class="tip">
          <p>Select Tip %</p>
          <div class="tip__btn__grid">
            <button class="btn__tip" data-percent="5">5%</button>
            <button class="btn__tip" data-percent="10">10%</button>
            <button class="btn__tip" data-percent="15">15%</button>
            <button class="btn__tip" data-percent="25">25%</button>
            <button class="btn__tip" data-percent="50">50%</button>
            <input type="text" id="custom__input" placeholder="Custom">
          </div>
        </div>
        <div class="total__person">
          <label for="number__people">Number of People</label>
          <input type="text" id="number__people" class="input__class" placeholder="0">
          <p id="err__msg">Can't be zero</p>
          <img src="./images/icon-person.svg" alt="person icon">
        </div>
      </div>
      <div class="splitter__right__flex">
        <div class="result__splitter">
          <div class="tip__amount result">
            <div class="tip__amount__left">
              <p class="p__result">Tip Amount</p>
              <p class="p__per__person">/ person</p>
            </div>
            <div class="tip__amount__right">
              <p id="tip__result" class="p__result__tip__amount" data-defaul="$0.00">$0.00</p>
            </div>
          </div>
          <div class="total__flex result">
            <div class="total__left">
              <p class="p__result">Total</p>
              <p class="p__per__person">/ person</p>
            </div>
            <div class="tip__amount__right">
              <p id="total__result" class="p__result__tip__amount" data-defaul="$0.00">$0.00</p>
            </div>
          </div>
        </div>
        <div class="btn__reset__container">
          <button class="btn__reset">RESET</button>
        </div>
      </div>
    </section>
  </main>
  <script src="./scripts/script.js"></script>
</body>
</html>
